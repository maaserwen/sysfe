<nz-list
  [nzDataSource]="data"
  [nzItemLayout]="'vertical'"
  [nzRenderItem]="item"
  [nzPagination]="pagination"
  class="list-container">
  <ng-template #item let-item>
    <nz-list-item class='nz-li' [nzContent]="item.content" [nzActions]="[starAction,likeAction,msgAction]" [nzExtra]="extra">
      <ng-template #starAction><i style="margin-right: 8px;" nz-icon nzType="anticon anticon-star-o"></i> 156</ng-template>
      <ng-template #likeAction><i style="margin-right: 8px;" nz-icon nzType="anticon anticon-like-o"></i> 156</ng-template>
      <ng-template #msgAction><i style="margin-right: 8px;" nz-icon nzType="anticon anticon-message"></i> 2</ng-template>
      <nz-list-item-meta
        [nzAvatar]="item.avatar"
        [nzTitle]="nzTitle"
        [nzDescription]="item.description">
        <ng-template #nzTitle><a [routerLink]="[item.href]">{{item.title}}</a></ng-template>
      </nz-list-item-meta>
      <ng-template #extra>
        <img width="272" alt="logo" src="https://gw.alipayobjects.com/zos/rmsportal/mqaQswcyDLcXyDKnZfES.png">
      </ng-template>
    </nz-list-item>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>
  </ng-template>
</nz-list>
